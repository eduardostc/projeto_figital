{% extends 'figital/base.html' %}
{% load static %}  

{% block title %}Login{% endblock %}

{% block content %}
    <!-- Barra de navegação fixada no topo com botão de Voltar alinhado à direita -->
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid d-flex justify-content-end">
            <a href="{% url 'index' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </nav>

    <!-- Contêiner do formulário de login -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <h2 class="text-center text-warning">Acesso ao Figital</h2>

                 <!-- Exibir mensagem de erro -->
                {% if messages %}
                    <div class="alert alert-danger text-center">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post" class="p-4 border rounded bg-light">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
