{% extends 'figital/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Formulário Rede de Transformação Digital{% endblock %}

{% block content %}
    <h2>Cadastro - Rede de Transformação Digital</h2>
    {% bootstrap_messages %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
{% endblock %}
